<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Tic_Tac_Toe</title>
</head>
<style>
    * {
        color: #fff;
        font-family: Arial, sans-serif;
        transition: 0.2s ease;
        user-select: none;
    }

    .align {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        background-color: #2c3e50;
        margin: 0;
        padding: 0;
        width: 100vw;
        text-align: center;
        padding-top: 5vh;
        min-height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #3498db;
    }

    .turn-container {
        width: 180px;
        height: 80px;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        position: relative;
        border: 2px solid #3498db;
        border-radius: 8px;
    }

    .turn-container h3 {
        margin: 0;
        grid-column-start: 1;
        grid-column-end: 3;
        font-size: 1rem;
        color: #bdc3c7;
    }

    .turn-container .turn-box {
        border: 2px solid #34495e;
        font-size: 1.6rem;
        font-weight: 700;
        background-color: #34495e;
    }

    .turn-container .turn-box:nth-child(even) {
        border-right: none;
        border-left: none;
    }

    .bg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 90px;
        height: 40px;
        background-color: #e74c3c;
        z-index: -1;
        border-radius: 0 0 6px 6px;
    }

    .main-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        height: 280px;
        width: 280px;
        margin: 40px auto;
        border: 3px solid #3498db;
        border-radius: 10px;
        background-color: #34495e;
        gap: 4px;
        padding: 8px;
    }

    .box {
        cursor: pointer;
        font-size: 2.2rem;
        font-weight: 700;
        border: 2px solid #2c3e50;
        border-radius: 6px;
        background-color: #2c3e50;
    }

    .box:hover {
        background-color: #1abc9c;
        transform: scale(1.02);
    }

    #play-again {
        background-color: #e74c3c;
        padding: 12px 25px;
        border: none;
        font-size: 1.1rem;
        border-radius: 6px;
        cursor: pointer;
        display: none;
        font-weight: 600;
        color: #fff;
    }

    #play-again:hover {
        background-color: #c0392b;
        transform: translateY(-1px);
    }

    #results {
        font-size: 2rem;
        margin: 20px 0;
        color: #f39c12;
    }

    .winner-box {
        background-color: #27ae60 !important;
        color: #fff !important;
    }
</style>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="turn-container">
        <h3>Current Turn</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script>
        let boxes = document.querySelectorAll(".box");

        let turn = "X";
        let isGameOver = false;

        boxes.forEach(e => {
            e.innerHTML = ""
            e.addEventListener("click", () => {
                if (!isGameOver && e.innerHTML === "") {
                    e.innerHTML = turn;
                    checkWin();
                    checkDraw();
                    changeTurn();
                }
            })
        })

        function changeTurn() {
            if (turn === "X") {
                turn = "O";
                document.querySelector(".bg").style.left = "90px";
            }
            else {
                turn = "X";
                document.querySelector(".bg").style.left = "0";
            }
        }

        function checkWin() {
            let winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ]
            for (let i = 0; i < winConditions.length; i++) {
                let v0 = boxes[winConditions[i][0]].innerHTML;
                let v1 = boxes[winConditions[i][1]].innerHTML;
                let v2 = boxes[winConditions[i][2]].innerHTML;

                if (v0 != "" && v0 === v1 && v0 === v2) {
                    isGameOver = true;
                    document.querySelector("#results").innerHTML = turn + " Wins!";
                    document.querySelector("#play-again").style.display = "inline"

                    for (j = 0; j < 3; j++) {
                        boxes[winConditions[i][j]].classList.add("winner-box");
                    }
                }
            }
        }

        function checkDraw() {
            if (!isGameOver) {
                let isDraw = true;
                boxes.forEach(e => {
                    if (e.innerHTML === "") isDraw = false;
                })

                if (isDraw) {
                    isGameOver = true;
                    document.querySelector("#results").innerHTML = "It's a Draw!";
                    document.querySelector("#play-again").style.display = "inline"
                }
            }
        }

        document.querySelector("#play-again").addEventListener("click", () => {
            isGameOver = false;
            turn = "X";
            document.querySelector(".bg").style.left = "0";
            document.querySelector("#results").innerHTML = "";
            document.querySelector("#play-again").style.display = "none";

            boxes.forEach(e => {
                e.innerHTML = "";
                e.classList.remove("winner-box");
            })
        })
    </script>
</body>

</html>
